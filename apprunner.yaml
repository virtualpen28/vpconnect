version: 1.0
runtime: nodejs18

build:
  commands:
    build:
      - echo "Installing all dependencies including devDependencies..."
      - npm install
      - echo "Running build command..."
      - npm run build
  env:
    - name: NPM_CONFIG_PRODUCTION
      value: "false"

run:
  runtime-version: 18.20.8
  command: npm start
  network:
    port: 5000
  env:
    - name: NODE_ENV
      value: production
