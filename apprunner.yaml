version: 1.0
runtime: nodejs20

build:
  commands:
    build:
      - echo "Installing dependencies for VPConnect..."
      - npm ci
      - echo "Building VPConnect application..."
      - npm run build
      - echo "Build completed successfully"
  env:
    NODE_ENV: production

run:
  command: npm start
  network:
    port: 5000
  env:
    NODE_ENV: production
