version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies…"
      - npm ci
    build:
      - echo "Building app…"
      - npm run build
run:
  runtime-version: 18.20.8
  command: npm start
  network:
    port: 5000
env:
  - name: NODE_ENV
    value: production
