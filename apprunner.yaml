version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies for VPConnect..."
      - npm ci
      - echo "Building VPConnect application..."
      - npm run build
      - echo "Build completed successfully"
  env:
    - NODE_ENV=production
run:
  runtime-version: 18
  command: npm start
  network:
    port: 5000
    env-vars:
      - NODE_ENV=production
  env:
    - NODE_ENV=production